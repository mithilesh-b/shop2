{% extends "navbar.html" %}
{% block title %}Add Products{% endblock title %}
{% block body%}
  <body class="bg-light">

    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="" method="post" class="bg-white p-4 shadow rounded">
            {% csrf_token %}
            
            <fieldset>
              <legend><h4 class="mb-4 text-center">Login</h4></legend>

              <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" class="form-control" id="uname" name="uname">
              </div>

              <div class="mb-3">
                <label for="passw" class="form-label">Password</label>
                <input type="password" class="form-control" id="passw" name="passw">
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/allibaba/forget_password" class="ml-2">Forgot Password</a>
              </div>

            </fieldset>

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

{% endblock body%}
