{% extends "navbar.html" %}
{% block title %}Products{% endblock title %}
{% block body %}

<div class="container-fluid">
  <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/1600x400/?mobiles" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x400/?television" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x400/?airconditioner" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h2 class="mb-4">Top Products</h2>

  <div class="row">
    {% for category in category_list %}
      <div class="col-md-4">
        <div class="card">
          <a href="{% url 'showitemsbycat' category.id %}">
            <img src="{{category.p_cat_image.url}}" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{category.p_cat_name}}</h5>
            <p class="card-text">{{category.p_cat_desc}}</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
